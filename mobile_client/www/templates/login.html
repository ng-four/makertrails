<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
  <img id="mainLogo" src="makertrails-logoMedium.png">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username" autofocus="autofocus">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
      <button class="button button-block button-calm" ui-sref="signup">Create Account</button>
  </ion-content>
</ion-view>
