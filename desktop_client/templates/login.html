<div id='authContainer'>

  <img src="assets/makertrailsLarge.png">
  <form id='authCenter' name="loginForm" ng-submit="login()" novalidate>

    <input  class="section" type="text" autocomplete="off" name="usernamename" placeholder="username" ng-model="username" required>

    <div  class="section" ng-messages="loginForm.usernamename.$error" ng-if="loginForm.usernamename.$dirty">
      <div class="section" ng-message="required">Username required</div>
    </div>

    <input class="section" type="password" autocomplete="off" name="passwordname"placeholder="password" ng-model = "password" required>

    <div class="section" ng-messages = "loginForm.passwordname.$error" ng-if="loginForm.passwordname.$dirty">
      <div class="section" ng-message="required">Password required</div>
    </div>

    <div class="section">
      <button class="button" id="loginButton" type="submit" ng-disabled="loginForm.$invalid">login</button>
    </div>

    <div class="section">
      <button class="button" id="signupButton" ui-sref="signup">Sign up</button>
    </div>

  </form>
</div>
